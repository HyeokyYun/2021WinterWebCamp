<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Example1</h1>

    <button type="button" onclick="loadDoc2()">Send an HTTP POST request to a page and get the result back</button>

    <p id="demo2"></p>

    <script>
        function loadDoc2() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo2").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "jssample.php", true);
            xhttp.send();
        }
    </script>
